<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vlog-Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vlog-Blog</h1>
        <p>Enter a topic and get a generated blog or vlog script.</p>
        <form id="blogForm">
            <label for="topic">Topic:</label>
            <input type="text" id="topic" required>

            <label for="audience">Target Audience:</label>
            <select id="audience">
                <option value="General">General</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Teacher">Teacher</option>
                <option value="Body Builder">Body Builder</option>
            </select>

            <label for="word_count">Word Count:</label>
            <input type="number" id="word_count" min="50" max="1000" value="200" required>

            <label for="content_type">Content Type:</label>
            <select id="content_type">
                <option value="Blog">Blog</option>
                <option value="Vlog Script">Vlog Script</option>
            </select>

            <button type="submit">Generate</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('blogForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.result;
        });
    </script>
</body>
</html>
